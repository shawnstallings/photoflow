<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photoflow Instagram Search</title>    
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Comfortaa:400,700' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script data-require="angular-animate@1.3.11" data-semver="1.3.11" src="https://code.angularjs.org/1.3.11/angular-animate.js"></script>
  </head>
  <body ng-controller="MyCtrl">
  	<header class="masthead">
  		<div class="logoArea">
  			<img src="images/photoflowlogo.png" alt="PhotoFlow Logo" class="logo">  			
  		</div>
  		<div class="searchArea">
  			<form ng-submit="search(data.searchTag)" name="searchForm" class="form">
  				<input type="search" ng-model="data.searchTag" name="tag" class="search" placeholder="Enter Tag Here" autocomplete="off" required />
  				<button type="submit" class="submit">Search</button>
  			</form>
  			<div class="searchMsg" ng-show="searchMsg">
  				<p>Searching Instagram for photos tagged with {{ data.searchValue }}</p>
  			</div>
  			<div class="successMsg" ng-show="successMsg">
  				<p>We found {{ imageData.length }} photos tagged with "{{ data.searchValue }}". Search again to find more!</p>
  			</div>
        <div class="errorMsg" ng-show="errorMsg">
          <p>There was an error, the request failed!</p>
        </div>
  		</div>
  	</header>
  	<section class="resultsContainer">
  		<div class="photoBox" ng-repeat="item in imageData">
        <a href="{{ item.link }}">
          <img ng-src="{{ item.images.low_resolution.url }}" alt="Search Result Image" />
        </a>
      </div>	
  	</section>
    <script src="js/myApp.js" type="text/javascript"></script>
  </body>
</html>
