<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photoflow Instagram Search</title>    
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Comfortaa:400,700' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script data-require="angular-animate@1.3.11" data-semver="1.3.11" src="https://code.angularjs.org/1.3.11/angular-animate.js"></script>
  </head>
  <body ng-controller="MyCtrl">
  	<div class="masthead">
  		<div class="logo-area">
  			<img src="images/photoflowlogo.png" alt="PhotoFlow Logo" class="logo">  			
  		</div>
  		<div class="search-area">
  			<form ng-submit="search(data.search_tag)" class="form">
  				<input type="search" ng-model="data.search_tag" name="tag" class="search" placeholder="Enter a tag to search" autocomplete="off" required />
  				<button type="submit" class="submit">Submit</button>
  			</form>
  			<div class="search-message">
  				<p>Searching Instagram for photos tagged with {{ search tag }}</p>
  			</div>
  			<div class="results-info">
  				<p>We found {{ # of results }} for {{ search tag }}</p>
  			</div>
  		</div>
  	</div>
  	<div class="main">
  		<div class="results-area">
  			
  		</div>  		
  	</div>



  <script src="js/myApp.js" type="text/javascript"></script>
  </body>
</html>
